<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col 12 m10 l8 push-m1 push-l2">
                <!-- Filter input and search button -->
                <div class="section center-align">
                    <div class="row">
                        <div class="input-field col s9">
                            <i class="material-icons prefix">directions_run</i>
                            <input id="toFilter" type="number" class="validate">
                            <label for="toFilter">Enter the value to filter NBA players list by their height</label>
                        </div>
                        <div class="col s3 valign-wrapper">
                            <button class="btn waves-effect waves-light" type="button" onclick="getDataHandlerClick();" name="action">Search
                                <i class="material-icons right">search</i>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="divider"></div>
                <!-- View data section -->
                <div class="section center-align" id="result">

                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
